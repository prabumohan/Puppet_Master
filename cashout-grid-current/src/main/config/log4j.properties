log4j.rootLogger=TRACE, CONSOLE, FILE

# Configure logger
log4j.logger.com.sportingbet.cashout=TRACE, CONSOLE, FILE
log4j.additivity.com.sportingbet.cashout=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%t] %c{3} - %m%n


log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%t] %c{3} - %m%n
log4j.appender.FILE.MaxFileSize=500KB
log4j.appender.FILE.File=${log.filename}
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxBackupIndex=25
